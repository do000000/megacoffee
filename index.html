<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servo Control</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <h2>Servo Control Webpage</h2>
  <p>Servo position: <span id="servoPos">0</span></p>
  <button onclick="servoWrite(0)">0 Degrees</button>
  <button onclick="servoWrite(90)">90 Degrees</button>
  <button onclick="servoWrite(180)">180 Degrees</button>

  <script>
    function servoWrite(pos) {
      document.getElementById("servoPos").innerText = pos;
      $.get(`http://YOUR_ESP8266_IP/pos=` + pos + `d`);
    }
  </script>
</body>
</html>
